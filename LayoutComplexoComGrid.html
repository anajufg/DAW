<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Complexo</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: grid;
        grid-template-areas:
          "header header header"
          "nav main aside"
          "footer footer footer";
        grid-template-columns: 200px 1fr 250px;
        grid-template-rows: 80px 1fr 60px;
        height: 100vh;
        gap: 10px;
      }

      header {
        grid-area: header;
        background: blue;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      nav {
        grid-area: nav;
        background: #f4f4f4;
        padding: 20px;
      }

      main {
        grid-area: main;
        background: #fff;
        padding: 20px;
      }

      aside {
        grid-area: aside;
        background: #eaeaea;
        padding: 20px;
      }

      footer {
        grid-area: footer;
        background: blue;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Responsivo para telas menores */
      @media (max-width: 768px) {
        .container {
          grid-template-areas:
            "header"
            "nav"
            "main"
            "aside"
            "footer";
          grid-template-columns: 1fr;
          grid-template-rows: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Topo do site</header>
      <nav>Menu lateral</nav>
      <main>Conteúdo principal</main>
      <aside>Barra lateral</aside>
      <footer>Rodapé</footer>
    </div>
  </body>
</html>
